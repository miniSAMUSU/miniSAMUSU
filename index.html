<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miniSAMUSU</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 100px;
      margin: 10px auto;
    }

    .chat-box {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      display: inline-block;
      text-align: left;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      color: #0af;
    }

    .samu {
      color: #0f0;
    }

    .button-area {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: white;
    }

    button:disabled {
      background-color: #333;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>miniSAMUSU</h1>
  <img src="samus.png.PNG" alt="miniSAMUSU" class="logo">

  <div class="chat-box" id="chat">
    <div class="message samu"><strong>miniSAMUSU：</strong>話しかけてください。</div>
  </div>

  <div class="button-area">
    <button id="startButton">録音開始</button>
    <button id="stopButton" disabled>録音停止</button>
  </div>

  <script>
    let mediaRecorder;
    let chunks = [];
    const chat = document.getElementById("chat");

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "message " + (sender === "user" ? "user" : "samu");
      div.innerHTML = `<strong>[${sender === "user" ? "はると" : "miniSAMUSU"}]</strong> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById("startButton").onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        chunks = [];

        mediaRecorder.ondataavailable = e => {
          chunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: "audio/wav" });
          const audioURL = URL.createObjectURL(blob);
          const audio = new Audio(audioURL);
          audio.play();

          addMessage("samu", "録音が完了しました。再生します。");
        };

        mediaRecorder.start();
        addMessage("samu", "録音を開始しました！");
        document.getElementById("startButton").disabled = true;
        document.getElementById("stopButton").disabled = false;
      } catch (err) {
        console.error(err);
        addMessage("samu", "マイクの使用が許可されていません。");
      }
    };

    document.getElementById("stopButton").onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        document.getElementById("startButton").disabled = false;
        document.getElementById("stopButton").disabled = true;
      }
    };
  </script>

</body>
</html>
