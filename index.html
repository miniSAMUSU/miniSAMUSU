<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>miniSAMUSU</title>
  <style>
    body {
      background-image: url('https://minisamusu.github.io/background.jpg'); /* 背景は自由に差し替え可 */
      background-size: cover;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    #icon {
      width: 200px;
      margin: 20px auto 10px;
    }
    #chat {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      width: 90%;
      max-width: 500px;
      margin: 0 auto 20px;
      padding: 10px;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      font-size: 16px;
      box-shadow: 0 0 10px #333;
    }
    #recordBtn {
      background: url('https://minisamusu.github.io/FA993D80-0F63-4A4A-914B-E7F2A388B08E.png') no-repeat center center;
      background-size: contain;
      border: none;
      width: 150px;
      height: 80px;
      display: block;
      margin: 10px auto 40px;
    }
  </style>
</head>
<body>

  <img id="icon" src="https://minisamusu.github.io/079B2E64-6984-4164-A28B-D4E1E0B96E54.png" alt="miniSAMUSU" />
  
  <div id="chat">
    <p><strong>miniSAMUSU：</strong> 話しかけてください。</p>
  </div>

  <button id="recordBtn"></button>

  <script>
    let isRecording = false;
    let recognition;

    const recordBtn = document.getElementById('recordBtn');
    const chat = document.getElementById('chat');

    // 音声認識の準備
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if ('SpeechRecognition' in window) {
      recognition = new SpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        addMessage("はると", transcript);

        // サムスの返事（仮AI応答）
        let reply = "わかりませんでした。";
        if (transcript.includes("天気")) {
          reply = "今日の天気は晴れです！（たぶん）";
        } else if (transcript.includes("元気")) {
          reply = "もちろん元気です！";
        }
        addMessage("miniSAMUSU", reply);
      };

      recognition.onerror = function(event) {
        addMessage("miniSAMUSU", "音声認識エラーが発生しました。");
      };

      recordBtn.addEventListener('touchstart', () => {
        isRecording = true;
        recognition.start();
      });

      recordBtn.addEventListener('touchend', () => {
        if (isRecording) {
          recognition.stop();
          isRecording = false;
        }
      });

    } else {
      alert("このブラウザは音声認識に対応していません。");
    }

    function addMessage(sender, text) {
      const p = document.createElement("p");
      p.innerHTML = `<strong>[${sender}]</strong> ${text}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
