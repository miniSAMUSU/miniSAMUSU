<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>miniSAMUSU</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: black;
      color: white;
      text-align: center;
      margin: 0;
    }
    .time {
      font-size: 24px;
      background-color: green;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 10px;
      margin: 20px 0;
    }
    #icon {
      width: 150px;
      border-radius: 50%;
    }
    #chat {
      background: white;
      color: black;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
    }
    .message {
      margin: 5px 0;
    }
    .button {
      width: 120px;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <div class="time" id="time">--:--</div>
  <div><img id="icon" src="samus.png.PNG" alt="miniSAMUSU"></div>
  <div id="chat">
    <div class="message"><strong>miniSAMUSU：</strong>話しかけてください。</div>
  </div>
  <div>
    <img src="button.png.PNG" class="button" alt="録音" id="recordBtn">
  </div>

  <script>
    // 時計の表示
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      document.getElementById("time").textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 音声認識とチャット欄
    const recordBtn = document.getElementById("recordBtn");
    const chat = document.getElementById("chat");

    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "ja-JP";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        appendMessage("[はると] " + text);
        replyFromSamusu(text);
      };

      recognition.onerror = function() {
        appendMessage("[miniSAMUSU] 音声認識エラーが発生しました。");
      };
    }

    function appendMessage(text) {
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function replyFromSamusu(text) {
      let response = "ごめんね、まだその質問には対応していないよ。";
      if (text.includes("天気")) response = "今日の天気は晴れです！（たぶん）";
      else if (text.includes("こんにちは")) response = "こんにちは！";
      else if (text.includes("ありがとう")) response = "どういたしまして！";

      appendMessage("[miniSAMUSU] " + response);
      speechSynthesis.speak(new SpeechSynthesisUtterance(response));
    }

    // 長押しで録音開始、離して録音停止
    recordBtn.addEventListener("touchstart", () => recognition && recognition.start());
    recordBtn.addEventListener("touchend", () => recognition && recognition.stop());
  </script>
</body>
</html>
