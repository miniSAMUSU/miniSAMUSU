<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>miniSAMUSU</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px auto;
    }

    .chat-box {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      text-align: left;
      overflow-y: auto;
      max-height: 400px;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      color: #0af;
    }

    .samu {
      color: #0f0;
    }

    .button-area {
      margin: 20px 0;
    }

    .mic-button {
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>miniSAMUSU</h1>
  <img src="samus.png.PNG" alt="miniSAMUSU" class="logo">

  <div class="chat-box" id="chat">
    <div class="message samu"><strong>miniSAMUSU：</strong>話しかけてください。</div>
  </div>

  <div class="button-area">
    <img src="mic_start.png.PNG" id="startButton" class="mic-button" alt="録音開始">
    <img src="mic_stop.png.PNG" id="stopButton" class="mic-button" alt="録音停止" style="opacity: 0.5;">
  </div>

  <script>
    let recognition;
    const startBtn = document.getElementById("startButton");
    const stopBtn = document.getElementById("stopButton");
    const chat = document.getElementById("chat");

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "message " + (sender === "user" ? "user" : "samu");
      div.innerHTML = `<strong>[${sender === "user" ? "はると" : "miniSAMUSU"}]</strong> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "ja-JP";
      speechSynthesis.speak(utterance);
    }

    function replyTo(input) {
      input = input.toLowerCase();
      let response = "ごめんね、まだその質問には対応していないよ。";

      if (input.includes("こんにちは")) {
        response = "こんにちは！今日も一緒にがんばろう。";
      } else if (input.includes("天気")) {
        response = "今日の天気は晴れだと思うよ。";
      } else if (input.includes("元気")) {
        response = "もちろん元気だよ！はるとは？";
      } else if (input.includes("ありがとう")) {
        response = "どういたしまして！";

      }

      addMessage("samu", response);
      speak(response);
    }

    startBtn.onclick = () => {
      if (!("webkitSpeechRecognition" in window)) {
        addMessage("samu", "音声認識に対応していないブラウザです。");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = "ja-JP";
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        addMessage("user", text);
        replyTo(text);
      };

      recognition.onerror = () => {
        addMessage("samu", "認識エラーが発生しました。");
      };

      recognition.onend = () => {
        startBtn.style.opacity = "1.0";
        stopBtn.style.opacity = "0.5";
        startBtn.style.pointerEvents = "auto";
        stopBtn.style.pointerEvents = "none";
      };

      recognition.start();
      addMessage("samu", "話しかけてください。");

      startBtn.style.opacity = "0.5";
      stopBtn.style.opacity = "1.0";
      startBtn.style.pointerEvents = "none";
      stopBtn.style.pointerEvents = "auto";
    };

    stopBtn.onclick = () => {
      if (recognition) {
        recognition.stop();
      }
      startBtn.style.opacity = "1.0";
      stopBtn.style.opacity = "0.5";
      startBtn.style.pointerEvents = "auto";
      stopBtn.style.pointerEvents = "none";
    };

    // 最初は停止ボタン無効化
    stopBtn.style.pointerEvents = "none";
  </script>

</body>
</html>
