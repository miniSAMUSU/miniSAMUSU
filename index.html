<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>miniSAMUSU</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    .chat {
      max-width: 500px;
      margin: 20px auto;
      background-color: #222;
      border-radius: 10px;
      padding: 10px;
    }
    .chat p {
      text-align: left;
      margin: 5px;
    }
    .haruto {
      color: #33b7ff;
    }
    .samus {
      color: #00ff7f;
      font-weight: bold;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons img {
      width: 100px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1 id="clock">00:00</h1>
  <img src="samus.png.PNG" alt="miniSAMUSU" width="150" style="border-radius: 50%;" />
  <div class="chat" id="chatBox">
    <p class="samus">[miniSAMUSU] 話しかけてください。</p>
  </div>

  <div class="buttons">
    <img src="mic_start.png.PNG" id="startBtn" alt="録音開始" />
    <img src="mic_stop.png.PNG" id="stopBtn" alt="録音停止" />
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    function appendMessage(name, text) {
      const p = document.createElement("p");
      p.className = name === "はると" ? "haruto" : "samus";
      p.textContent = `[${name}] ${text}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'ja-JP';
      synth.cancel();  // 前の発話をキャンセル
      synth.speak(utter);
    }

    function respond(input) {
      let reply = "話しかけてください。";
      const trimmed = input.trim();

      if (/こんにちは/.test(trimmed)) {
        reply = "こんにちは！今日も一緒にがんばろう。";
      } else if (/天気/.test(trimmed)) {
        reply = "今日の天気は晴れだと思うよ。";
      } else if (/寒さ|寒い/.test(trimmed)) {
        reply = "ごめんね、まだその質問には対応していないよ。";
      } else if (/ありがとう/.test(trimmed)) {
        reply = "どういたしまして！";
      }

      appendMessage("miniSAMUSU", reply);
      speak(reply);
    }

    function startRecognition() {
      if (!("webkitSpeechRecognition" in window) && !("SpeechRecognition" in window)) {
        appendMessage("miniSAMUSU", "音声認識に対応していません。");
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = "ja-JP";
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        appendMessage("はると", transcript);
        respond(transcript);
      };

      recognition.onerror = (event) => {
        appendMessage("miniSAMUSU", `エラーが発生しました：${event.error}`);
      };

      recognition.start();
    }

    startBtn.onclick = () => startRecognition();
    stopBtn.onclick = () => {
      window.speechSynthesis.cancel();
    };

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
