<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>miniSAMUSU</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .time {
      font-size: 2em;
      position: absolute;
      top: 10px;
      left: 20px;
    }
    .chat {
      background-color: white;
      color: black;
      padding: 15px;
      margin: 20px auto;
      max-width: 80%;
      border-radius: 10px;
      text-align: left;
    }
    .icon {
      width: 120px;
      border-radius: 50%;
      margin: 10px auto;
    }
    .footer-logo {
      margin-top: 30px;
      width: 100px;
    }
    #micButton {
      background: none;
      border: none;
      margin-top: 20px;
    }
    #micButton img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="time" id="clock">00:00</div>
  <div id="chatContainer">
    <img src="samus.png.PNG" alt="サムス" class="icon" />
    <div class="chat" id="chatBox">
      <strong>miniSAMUSU：</strong> 話しかけてください。
    </div>
  </div>
  <button id="micButton"><img src="button.png.PNG" alt="マイクボタン" /></button>
  <img src="mini.png" class="footer-logo" alt="miniロゴ"/>

  <script>
    // 時計表示
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 録音切り替えフラグ
    let isRecording = false;
    let recognition;

    const micButton = document.getElementById('micButton');
    const chatBox = document.getElementById('chatBox');

    function addMessage(speaker, message) {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${speaker}</strong> ${message}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    micButton.addEventListener('click', () => {
      if (!('webkitSpeechRecognition' in window)) {
        addMessage('[miniSAMUSU]', '音声認識に対応していません。');
        return;
      }

      if (!isRecording) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          addMessage('[はると]', transcript);
          respondTo(transcript);
        };

        recognition.onerror = () => {
          addMessage('[miniSAMUSU]', '音声認識エラーが発生しました。');
        };

        recognition.start();
        isRecording = true;
      } else {
        recognition.stop();
        isRecording = false;
      }
    });

    // サムスの返答処理
    function respondTo(input) {
      input = input.toLowerCase();

      if (input.includes('天気')) {
        addMessage('[miniSAMUSU]', '今日の天気は晴れです！（たぶん）');
      } else if (input.includes('こんにちは')) {
        addMessage('[miniSAMUSU]', 'こんにちは！');
      } else if (input.includes('元気')) {
        addMessage('[miniSAMUSU]', 'もちろん元気だよ！');
      } else {
        addMessage('[miniSAMUSU]', 'ごめんね、まだその質問には対応していないよ。');
      }
    }
  </script>
</body>
</html>
