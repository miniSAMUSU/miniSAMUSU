<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>miniSAMUSU</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    #samus {
      width: 200px;
      margin-top: 40px;
    }
    #chatbox {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px #ccc;
      min-height: 100px;
      text-align: left;
    }
    #speakBtn {
      background-color: #222;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img id="samus" src="samus_doberman.png" alt="サムス">
  <div id="chatbox">サムス：話しかけてください。</div>
  <button id="speakBtn">長押しで話す</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const speakBtn = document.getElementById('speakBtn');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'ja-JP';

    recognition.onresult = function(event) {
      const userSpeech = event.results[0][0].transcript;
      chatbox.innerHTML = `あなた：${userSpeech}<br>サムス：考え中...`;

      // 返事をシンプルに（ここはあとでAI連携可）
      let reply = "ごめんなさい、まだ学習中です。";
      if (userSpeech.includes("こんにちは")) reply = "こんにちは！サムスです。";
      if (userSpeech.includes("元気")) reply = "もちろん、絶好調です！";

      setTimeout(() => {
        chatbox.innerHTML = `あなた：${userSpeech}<br>サムス：${reply}`;
        const uttr = new SpeechSynthesisUtterance(reply);
        uttr.lang = 'ja-JP';
        speechSynthesis.speak(uttr);
      }, 1000);
    };

    speakBtn.addEventListener('mousedown', () => {
      recognition.start();
      chatbox.innerHTML = "サムス：聞いてます...";
    });

    speakBtn.addEventListener('mouseup', () => {
      recognition.stop();
    });
  </script>
</body>
</html>
