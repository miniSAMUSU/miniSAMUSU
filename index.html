<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>miniSAMUSU</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }
    #chat {
      background-color: #222;
      border-radius: 10px;
      margin: 20px;
      padding: 10px;
      text-align: left;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .user {
      color: #4fc3f7;
      font-weight: bold;
    }
    .samus {
      color: #00e676;
      font-weight: bold;
    }
    .icon {
      width: 100px;
      border-radius: 50%;
      margin-top: 15px;
    }
    .btn {
      width: 100px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <img src="samus.png.PNG" alt="miniSAMUSU" class="icon">

  <div id="chat">
    <div><span class="samus">[miniSAMUSU]</span> こんにちは。話しかけてください。</div>
  </div>

  <div>
    <img src="mic_start.png.PNG" class="btn" onclick="startRecording()" alt="開始">
    <img src="mic_stop.png.PNG" class="btn" onclick="stopRecording()" alt="停止">
  </div>

  <script>
    const chat = document.getElementById("chat");
    let recognition;

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.innerHTML = `<span class="${sender === 'はると' ? 'user' : 'samus'}">[${sender}]</span> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text) {
      const uttr = new SpeechSynthesisUtterance(text);
      uttr.lang = "ja-JP";
      uttr.rate = 1.0;
      speechSynthesis.cancel(); // ラグ防止
      speechSynthesis.speak(uttr);
    }

    function startRecording() {
      if (!("webkitSpeechRecognition" in window)) {
        appendMessage("miniSAMUSU", "音声認識に対応していません。");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = "ja-JP";
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onstart = () => {
        appendMessage("miniSAMUSU", "録音を開始しました。");
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        appendMessage("はると", text);
        respond(text);
      };

      recognition.onerror = () => {
        appendMessage("miniSAMUSU", "音声認識エラーが発生しました。");
      };

      recognition.start();
    }

    function stopRecording() {
      if (recognition) {
        recognition.stop();
        appendMessage("miniSAMUSU", "録音を停止しました。");
      }
    }

    function respond(text) {
      const input = text.toLowerCase();
      let response = "ごめんね、まだその質問には対応していないよ。";

      // 挨拶や会話
      if (input.includes("こんにちは")) {
        response = "こんにちは！今日も一緒にがんばろう。";
      } else if (input.includes("元気")) {
        response = "もちろん元気だよ！";
      } else if (input.includes("ありがとう")) {
        response = "どういたしまして、はると。";

      // 解剖学
      } else if (input.includes("骨") && input.includes("数")) {
        response = "人間の骨の数は約206本あるよ。";
      } else if (input.includes("筋肉") && input.includes("種類")) {
        response = "筋肉には骨格筋・平滑筋・心筋の3種類があるよ。";
      } else if (input.includes("大腿骨")) {
        response = "大腿骨は人間の体で最も長く、太ももにある骨だよ。";

      // 生理学
      } else if (input.includes("血液") && input.includes("役割")) {
        response = "血液は酸素や栄養を運ぶ大切な働きがあるよ。";
      } else if (input.includes("心臓") && input.includes("働き")) {
        response = "心臓は血液を全身に送るポンプのような働きをするよ。";
      } else if (input.includes("肺") && input.includes("働き")) {
        response = "肺は酸素を取り込んで二酸化炭素を排出する器官だよ。";
      }

      appendMessage("miniSAMUSU", response);
      speak(response);
    }
  </script>

</body>
</html>
