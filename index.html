<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>miniSAMUSU</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .chatbox {
      background-color: #222;
      padding: 10px;
      margin: 10px auto;
      max-width: 400px;
      border-radius: 10px;
      text-align: left;
    }
    .user { color: #00BFFF; font-weight: bold; }
    .bot { color: #00FF7F; font-weight: bold; }
    .mic-button {
      width: 100px;
      height: 100px;
      margin: 10px;
    }
    #buttons {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <img src="samus.png.PNG" alt="miniSAMUSU" width="100"><br><br>

  <div id="chat"></div>

  <div id="buttons">
    <img src="mic_start.png.PNG" alt="録音開始" class="mic-button" onclick="startRecording()">
    <img src="mic_stop.png.PNG" alt="録音停止" class="mic-button" onclick="stopRecording()">
  </div>

  <script>
    const chat = document.getElementById('chat');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.classList.add('chatbox');
      div.innerHTML = `<span class="${sender === 'はると' ? 'user' : 'bot'}">[${sender}]</span> ${text}`;
      chat.appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
    }

    let recognition;
    function startRecording() {
      if (!('webkitSpeechRecognition' in window)) {
        appendMessage("miniSAMUSU", "音声認識に非対応です。");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = () => {
        appendMessage("miniSAMUSU", "話しかけてください。");
      };

      recognition.onerror = (event) => {
        appendMessage("miniSAMUSU", "音声認識エラーが発生しました。");
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        appendMessage("はると", transcript);
        respond(transcript);
      };

      recognition.start();
    }

    function stopRecording() {
      if (recognition) {
        recognition.stop();
        appendMessage("miniSAMUSU", "録音を停止しました。");
      }
    }

    function respond(text) {
      let response = "";

      if (text.includes("元気")) {
        response = "もちろん元気だよ！";
      } else if (text.includes("こんにちは")) {
        response = "こんにちは！今日も一緒にがんばろう。";
      } else if (text.includes("天気")) {
        response = "今日の天気は晴れだと思うよ。";
      } else {
        response = "ごめんね、まだその質問には対応していないよ。";
      }

      appendMessage("miniSAMUSU", response);
      speechSynthesis.speak(new SpeechSynthesisUtterance(response));
    }
  </script>

  <footer style="margin-top:30px; font-size:14px;">minisamusu.github.io</footer>
</body>
</html>
